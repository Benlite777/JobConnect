<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Insights</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
       .container {
            max-width: 600px;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        p {
            margin-bottom: 10px;
            font-weight: bold;
            color: #666;
        }
        canvas {
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Salary Insights</h1>
        <p>Industry: {{ industry }}</p>
        <p>Location: {{ location }}</p>
        <p>Experience Level: {{ experience_level }}</p>
        <p>Salary Range: ₹{{ salary_min }} - ₹{{ salary_max }}</p>
        <p>Previous Year's Salary Range: ₹{{ previous_year_min }} - ₹{{ previous_year_max }}</p>
        <canvas id="chart" width="400" height="200"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const ctx = document.getElementById('chart').getContext('2d');
            const chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['2021', '2022', '2023', '2024'],
                    datasets: [{
                        label: 'Salary Range',
                        data: [
                            {{ year_data.2021 }},
                            {{ year_data.2022 }},
                            {{ year_data.2023 }},
                            {{ year_data.2024 }}
                        ],
                        backgroundColor: 'rgba(255, 99, 132, 0.2)',
                        borderColor: 'rgba(255, 99, 132, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        });
    </script>
</body>
</html>
